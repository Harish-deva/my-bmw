  <style>
    @keyframes rotate {
      to {
        transform: rotate3d(0, 0, 1, 360deg)
      }
    }

    @-webkit-keyframes rotate {
      to {
        -webkit-transform: rotate3d(0, 0, 1, 360deg)
      }
    }

    #global-loader-overlay {
      position: absolute;
      width: 100%;
      height: 300vh;
      background-color: #fff;
      z-index: 999;
      box-sizing: initial;
    }

    #global-loader {
      position: fixed;
      top: calc(50vh - 56px);
      left: calc(50vw - 56px);
      width: 112px;
      height: 112px;
      display: none
    }

    #global-loader-three {
      display: none
    }

    #global-loader-four,
    #global-loader-five,
    #global-loader-two {
      position: fixed;
      top: calc(50vh);
      left: calc(50vw);
      display: none;
      transform: translate3d(-50%, -50%, 0)
    }

    .box {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .custom-loader {
      flex: 0 1 auto;
      border-radius: 50%;
      border-style: solid;
      border-top-color: transparent;
      animation: rotate 1s linear infinite;
      -webkit-animation: rotate 1s linear infinite;
      height: 33px;
      width: 33px;
      border-width: 3px
    }

    .custom-loader.mini {
      border-color: #4a4a4a;
      border-top-color: transparent
    }

    .custom-loader.rr {
      border-color: #6FDBC7;
      border-top-color: transparent
    }

    .custom-loader.alphabet {
      border: 5px solid #FFF;
      border-color: #00D7E7;
      border-bottom-color: #FF6D6A
    }

    @media screen and (max-width:768px) {
      #global-loader {
        top: calc(50vh - 20px);
        left: calc(50vw - 20px);
        width: 40px;
        height: 40px
      }
    }

    #not-supported-browser {
      display: none;
      text-align: center;
      position: absolute;
      z-index: 1000;
      top: 100px;
      margin: 0 auto;
      left: 0;
      right: 0
    }

    .spinner {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 10
    }

    .section-cockpit.spinner .mod-invisible-background {
      background-color: rgba(0, 0, 0, 0)
    }

    .section-portal.spinner .mod-invisible-background {
      background-color: rgba(0, 0, 0, 0)
    }

    .spinner-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      ;
      height: 40px;
    }

    .spinner-text {
      position: absolute;
      top: 50%;
      text-align: center;
      width: 100%;
      margin-top: 40px;
      font-size: larger;
      animation: spinner-text-animation 2s infinite alternate
    }

    @keyframes spinner-text-animation {
      from {
        color: #000
      }

      to {
        color: #fff
      }
    }

    .spinner-icon-svg {
      fill: transparent;
      animation: 1s cubic-bezier(.1, .5, .9, .5) infinite spinner;
      width: 100%;
      height: 100%;
      stroke-width: 10
    }

    @keyframes spinner {
      from {
        transform: rotate(0)
      }

      to {
        transform: rotate(360deg)
      }
    }

    .spinner.mod-global {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0
    }

    .spinner.is-disabled {
      display: none
    }

    .u-spinner-host {
      position: relative;
      min-height: 60px
    }

    .spinner {
      background-color: rgba(255, 255, 255, .75)
    }

    .spinner-icon-svg {
      stroke: #C00
    }
  </style>
